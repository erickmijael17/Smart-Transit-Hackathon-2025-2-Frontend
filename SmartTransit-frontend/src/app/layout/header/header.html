<div class="header-container">
  <div class="header-left">
    <button (click)="layoutService.toggleSidebar()" class="burger-btn" aria-label="Menú">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <div class="page-info">
      <h1 class="page-title">Mapa de Rutas</h1>
      <span class="page-subtitle">Sistema de Transporte Público</span>
    </div>
  </div>

  <div class="header-right">
    <!-- Botón de navegación actual -->
    <button class="location-btn" aria-label="Mi ubicación">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </button>

    <!-- Botón de notificaciones -->
    <button class="icon-btn" aria-label="Notificaciones">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      <span class="notification-badge">3</span>
    </button>

  </div>
</div>
